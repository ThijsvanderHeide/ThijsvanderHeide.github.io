<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/clicker.css" type="text/css">
  <title>Clicker</title>
</head>

<body>  
  <a class="nav-link" href="page2.html">Terug naar de Portfolio</a>
  <h1 class="titel">Welkom bij de Clicker Game</h1>
  <div class="container-fluid">
    <header class="row">
      <div class="col-sm-6">
      <div>
        <h2>Clicks:</h2>
        <button class="click-button">Click Here</button>
        <button class="upgrade-button">Here for an upgrade (Cost: 10 Clicks)</button>
        <button class="auto-button">Here for automated clicks (Cost: 100 Clicks)</button>
        <button class="fun-button">Here for fun mode (Cost: 10000 Clicks)</button>
        <h2 class="counter">0</h2>
      </div>
    </div>
    <div class="col-sm-6">
      <div>
        <h2>Flicks:</h2>
        <button class="flick-button">Get flicking! (Cost: 5000 Clicks)</button>
        <button class="flick-auto-button">Automatic Flicks (Cost: 10 Flicks)</button>
        <button class="flick-charge-button">Mega Charge Clicks (Cost: 100 Flicks)</button>
        <h2 class="flick-counter">0</h2>
      </div>
    </div>
    <div class="col-sm-6">
      <h3 class="scroll-count">Scrolls: 0</h3>
      <button class="reset-button">Gain a Scroll</button>
    </div>
  </header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="module" src="./js/clicker.js"></script>
</body>
</html>
